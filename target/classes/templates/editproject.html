<!--
EDIT PROJECT STATUS
-->

<div class="container" style="padding-top: 70px">
    <h2>Status Project</h2>
    <form action="#" th:action="@{/updateProject/__${projectId}__/__${projectname}__/__${itotask}__/__${status}__}"  method="post"
          id="addProject">
        <div>
            <label for="usr">Project Name:</label>
            <input name="projectname" type="text" class="form-control" id="usr" th:value="*{projectName}">
        </div>
        <div class="form-group" style="padding-top: 10px">
            <label for="comment">ITO Task:</label>
            <textarea name="itotask" class="form-control" rows="5" id="comment" th:text="*{projectTask}"></textarea>
        </div>

        <div class="col-xs-4" style="padding-left: 0px; ">
            <label for="usr">Status:</label>
            <input name="status" type="text" class="form-control" id="status" th:value="*{projectStatus}">
        </div>


        <div class="col-sm-offset-2 col-sm-10" style="padding-top: 20px;right: 205px">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
