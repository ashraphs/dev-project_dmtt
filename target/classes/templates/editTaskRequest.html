Edit content

<div class="container" style="padding-top: 20px;">
    <h2>Task Request</h2>

    <form th:action="@{/updateTask/__${taskReqId}__/__${jira}__/__${requestDesc}__/__${requestDate}__/__${requestor}__/__${department}__/__${status}__/__${completeDate}__/__${pic}__}"
          method="post">
        <!---->
        <!--JIRA NO-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="jira">JIRA/HD No:</label>
            <input type="text" class="form-control" id="jira" name="jira" th:value="*{jira}">
        </div>
        <!---->
        <!--REQUEST DESCRIPTION-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="reqDesc">Request Desc:</label>
            <textarea class="form-control" rows="2" id="resqDesc" th:text="*{requestDesc}" name="requestdesc"></textarea>
        </div>
        <!---->
        <!--DATE REQUEST-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="dateReq">Date Request:</label>
            <div class="input-group date col-sm-3" data-date-format="mm-dd-yyyy">
                <input class="form-control" id="dateReq" name="requestdate" placeholder="MM/DD/YYYY" type="text"
                       th:value="*{requestDate}"/>
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
        </div>
        <!---->
        <!--REQUESTOR-->
        <!---->
        <div class="form-group" style="text-align: left ;padding-left: 15px;padding-right: 15px;">
            <label for="requestor">Requestor:</label>
            <input type="text" class="form-control" id="requestor" name="requestor" th:value="*{requestor}">
        </div>
        <!---->
        <!--DEPARTMENT-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="dept">Div/Dept/Unit:</label>
            <input type="text" class="form-control" placeholder="Ex: Vector" id="dept" name="department"
                   th:value="*{department}">
        </div>
        <!---->
        <!--STATUS-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="Status">Status:</label>
            <input type="text" class="form-control" placeholder="Ex: done, pending, in progress" id="status"
                   name="status" th:value="*{status}">
        </div>
        <!---->
        <!--COMPLETE DATE-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="dateReq">Complete Date:</label>
            <div class="input-group date col-sm-3" data-date-format="mm-dd-yyyy">
                <input class="form-control" id="dateComplete" name="completedate" placeholder="MM/DD/YYYY" type="date"
                        th:value="*{completeDate}"/>
                <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <!---->
        <!--Person in charge-->
        <!---->
        <div class="form-group" style="text-align: left;padding-left: 15px;padding-right: 15px;">
            <label for="Status">Person in charge:</label>
            <input type="text" class="form-control" placeholder="Ex: Ahmad" id="status" name="pic" th:value="*{pic}">
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">Done</button>
        </div>


    </form>
</div>
